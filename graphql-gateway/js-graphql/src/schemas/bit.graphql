type Bit {
  id: ID!
  content: String!
  "Date format in ISO8601"
  createAt: String!
  totalLike: Int
  likeGivers: [User!]
  # comment: ???
}

type Query {
  findBit(id: String): Bit
  bits: [Bit!]
  isLikedBit(id: ID!): Boolean
}

type Mutation {
    postBit(content: String!): Bit
    likeBit(id: ID!): Bit
}
